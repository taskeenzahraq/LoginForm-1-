<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="hero">
            <div class="form-a">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="togle-btn" onclick="login()">Log In </button>
                    <button type="button" class="togle-btn" onclick="register()">Register </button>
                </div>
                <div class="social-icon">
                    <i class="fa-brands fa-youtube"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <!--<img src="images/icons8-facebook-48.png">
                    <img src="images/icons8-twitter-48.png">
                    <img src="images/icons8-instagram.gif">
                    -->
                </div>

                <form  id="login" class="input-grp">
                    <input type="tex" class="input" placeholder="Email" required>
                    <input type="password" class="input" placeholder="password" required>
                    <input type="checkbox" class="check-box"><span>Remember Me</span>
                    <button type="submit" class="submit-btn">LOGIN</button>
                </form>
                <form  id="register" class="input-grp">
                    <input type="text" class="input" placeholder="Email" required>
                    <input type="email" class="input" placeholder="user id" required>
                    <input type="password" class="input" placeholder="password" required>
                    <input type="checkbox" class="check-box"><span>I agree to the terms and condition</span>
                    <button type="submit" class="submit-btn">REGISTER</button>
                </form>
            </div>
            
        </div>
        <script>
            var x=document.getElementById("login");
            var y=document.getElementById("register");
            var z=document.getElementById("btn");

            function register(){
                x.style.left="-400px";
                y.style.left="50px";
                z.style.left="110px";
            }
            function login(){
                x.style.left="50px";
                y.style.left="450px";
                z.style.left="0px";
            }
        </script>


    </body>

</html>
